<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark-subtle">
    <header class="bg-dark text-white text-center p-5 w-100">
      <h1 class="display-1">Tic Tac Toe</h1>
    </header>
    <div>
      <div class="display-3 text-center my-3" id="statusText"></div>
      <div class="board">
        <div boxIndex="0" id="box"></div>
        <div boxIndex="1" id="box"></div>
        <div boxIndex="2" id="box"></div>
        <div boxIndex="3" id="box"></div>
        <div boxIndex="4" id="box"></div>
        <div boxIndex="5" id="box"></div>
        <div boxIndex="6" id="box"></div>
        <div boxIndex="7" id="box"></div>
        <div boxIndex="8" id="box"></div>
      </div>
    </div>
    <div class="d-grid justify-content-center">
      <button type="submit" class="btn btn-danger btn-lg" id="startButton">
        Start New Game!
      </button>
    </div>

    <div class="modal text-center" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Woohoo!</h5>
          </div>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Let's play again!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
